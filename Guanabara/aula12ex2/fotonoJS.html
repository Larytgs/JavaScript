<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto</title>
</head>
<body>
    <div id="conteiner">

    </div>

    <script>
        let conteiner = document.getElementById('conteiner')
        let manha = document.createElement('img') //criando um elemento img
        let titulo = document.createElement('h1') //criando um elemento h1

        titulo.innerHTML = 'Imagem de manh√£' //add o caminho para o titulo
        manha.src = './fotos/manha.png' //add o caminho para a foto
        
        conteiner.appendChild(titulo) //add no html, para aparecer o titulo no site
        conteiner.appendChild(manha)  //add no html, para aparecer a imagem no site

        manha.style.display = 'flex'
        manha.style.width = '400px'
        manha.style.height = '400px'

        //conteiner.removeChild(titulo) //removendo do html
    </script>
</body>
</html>
