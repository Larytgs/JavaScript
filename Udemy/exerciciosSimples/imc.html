<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            background-color: rgb(19, 61, 47);

        main{
            background-color: rgba(34, 99, 77, 0.527);
            width: 600px;
            display: inline-block;
            padding: 20px;
            padding-bottom: 20px;
            border: 5px dotted rgb(19, 61, 47);
        }
        label{
            font-size: 1.3em;

            display: block;

        @media (max-width: 900px) {

        }
    </style>
</head>
<body>
    <h1>Calculando o seu IMC</h1>
    <main>
        <div>
            <label for="alt">Altura:</label>
            <input type="number" name="alt" id="alt" placeholder="Qual a sua altura?">
            
            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso" placeholder="Qual o seu peso?">
            
            <input type="button" value="calcular" onclick="imc()">
        </div>
        <div id="resultado">
            Seu IMC é de...
        </div>
    </main>
</body>
</html>
<script>
    function imc(){
        let peso = document.getElementById('peso')
        let altura = document.getElementById('alt')
        let res = document.getElementById('resultado')
        
        let n1 = Number(peso.value) //conversao de numero
        let n2 = Number(altura.value) //se nao, nao funciona
        
        soma = n1 / (n2 * n2)
        res.innerHTML = `Seu IMC é de ${soma} <br><br>` 

        if (soma < 18.5){
            res.innerHTML += `Voce esta Abaixo do Peso normal`
        }else if(soma > 18.5 && soma <= 25){
            res.innerHTML += `Voce esta com o Peso Ideal`
        }else if(soma > 25 && soma <= 30){
            res.innerHTML += `Voce esta Sobrepeso`
        }else if(soma > 30 && soma <= 40){
            res.innerHTML += `Voce esta com Obesidade`
        }else{
            res.innerHTML += `Voce com Obesidade Mórbida`
        }     
        
    }
    
</script>
