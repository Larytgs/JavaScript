<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        body{
            background-color: azure;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main{
            background-color: antiquewhite;
            width: 500px;
            min-height: 100px;
            margin-top: 40px;
            padding-top: 50px;
            text-align: center;
            
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form id="form">
            <label>Informe sua idade: </label>
            <input type="number" id="age">
            <br><br>
            <button type="submit">Enviar</button> <!--tem que ter um botao tipo submit, para funcionar-->
            <br>
            <button id="btn">Diga ola</button>
            <script>
                const form = document.getElementById("form")

                form.addEventListener('submit', enviar)

                function enviar(e){
                    e.preventDefault() //para nao carregar a pagina sozinho
                    const idade = document.getElementById('age')
                    if (idade.value < 18){
                        alert('Voce é menor de idade')
                    }else if(idade.value >= 18){
                        alert('Voce é maior de idade')
                    }else if(idade.value > 60){
                        alert('Voce é um velhote')
                    }
                }

                const botao = document.getElementById('btn')

                botao.addEventListener('click', function(clicar){
                    alert('OLAAAA!')
                })
            </script>
        </form>
    </main>
</body>
</html>
