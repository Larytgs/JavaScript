<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="velo" id="txtvelo"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvelo')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de ${vel}km/h`
            if (vel > 80){
                res.innerHTML += "<p>Passou do limite, voce foi Multado!</p>"
            }
            res.innerHTML += "<p>Dirige sempre com cinto de segurança</p>"
        }


    </script>
</body>
</html>
